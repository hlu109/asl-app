{% extends 'base.html' %} {% block head %}
<title>Select media</title>
{% endblock %} {% block body %}
<div class="content">
    {% for i in range(len(card.media["mp4s"])) %}
    {% set mp4 = card.media["mp4s"][i] %}
    
    <button type="button" onclick="add_media()" value=i>Add Video To Card</button>
    <video width="400" controls>
      <source src="{{mp4}}" type="video/mp4" />
    </video>


</div>
{% endblock %}
