{% extends 'base.html' %} {% block head %}
<title>View card</title>
{% endblock %} {% block body %}
<div class="content">
  {% set term = card.english %}
  <a href="/{{deck_name}}">Return to deck</a>

  <h1>{{term}}</h1>

  <!-- TODO: Get hint from dictionary and ask user if they want to use that hint or create new one -->
  <button type="button" onclick="toggle_hint()">Toggle Hint</button>
  <div id="hint" style="visibility: hidden">this is the hint</div>

  {% for i in range(card.media|length) %} {% set mp4 = card.media[i].link %}

  <div>
    <video width="400" controls>
      <source src="{{mp4}}" type="video/mp4" />
    </video>
  </div>
  {% endfor %}
</div>

<script>
  function toggle_hint() {
    el = document.getElementById("hint");
    if (el.style.visibility == "hidden") {
      el.style.visibility = "visible";
    } else {
      el.style.visibility = "hidden";
    }
  }
</script>
{% endblock %}
