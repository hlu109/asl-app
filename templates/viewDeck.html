{% extends 'base.html' %}


{% block head %}
<title>View cards in deck</title>
{% endblock %}

{% block body %}

    <table>
        <tr>
            <th>English</th>
            <th>View Card</th>
            <!-- <th>Practice</th> -->

                <td>{{ term }}</td>
                <td><a href="/{{deck_name}}/{{term}}">View Card</a></td>
                <!-- <td>
                    <a href="/{{deck_id}}/practice">Practice</a>
                </td> -->
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
